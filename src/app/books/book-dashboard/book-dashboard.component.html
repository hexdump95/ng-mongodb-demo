<button type="button" class="btn btn-primary btn-lg btn-block mt-5 mb-5" (click)="onAddBook()">Add Book</button>
<table class="table table-striped table-inverse text-center" *ngIf="books.length>0">
    <thead>
        <tr >
            <th>ID</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Author</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td scope="row">{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.pages }}</td>
            <td>{{ book.author.firstName }} {{ book.author.lastName }}</td>
            <td><button class="btn btn-warning btn-sm" (click)='onEdit(book.id)'>Edit</button></td>
            <td><button class="btn btn-danger btn-sm" (click)='onDelete(book)'>Delete</button></td>
        </tr>
    </tbody>
</table>
