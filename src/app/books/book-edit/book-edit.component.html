<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
        Title: <input type="text" name="title" [(ngModel)]='book.title'>
    </div>
    <div class="form-group">
        Pages: <input type="text" name="pages" [(ngModel)]='book.pages'>
    </div>
    <div class="form-group col-md-4">
        Author: <select id="inputState" class="form-control" name="author" ngModel="value.firstName">
            
            <option 
            [selected]="author"
            [value]="author.id" 
            *ngFor="let author of authors">{{ author.firstName }} {{ author.lastName }}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary mr-2">{{ book.id ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-danger" routerLink="/dashboard/books">Cancel</button>
</form>
