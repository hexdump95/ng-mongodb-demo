<div class="container justify-content-center">
    <div class="container-fluid content-row">
        <div class="row">
            <div class="col-sm-12 col-lg-3" *ngFor="let author of authors">
                <div class="card h-100">
                    <img src="../../favicon.ico" class="card-img-top">
                    <div class="card-body d-flex flex-column">
                        <h3 class="p-2 card-title text-center">{{ author.lastName | uppercase }}, {{ author.firstName }}</h3>
                        <p class="p-2 card-text">author.description</p>
                        <p class="mt-auto p-2 text-center"><a class="btn btn-primary" [routerLink]="author.id">Show details</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
