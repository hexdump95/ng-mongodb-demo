<button type="button" class="btn btn-primary btn-lg btn-block mt-5 mb-5" (click)="onAddAuthor()">Add Author</button>
<table class="table table-striped table-inverse text-center" *ngIf="authors.length>0">
    <thead>
        <tr >
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td scope="row">{{ author.id }}</td>
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
            <td><button class="btn btn-warning btn-sm" (click)='onEdit(author.id)'>Edit</button></td>
            <td><button class="btn btn-danger btn-sm" (click)='onDelete(author)'>Delete</button></td>
        </tr>
    </tbody>
</table>
